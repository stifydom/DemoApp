apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Values.Namespacename }}
  name: {{ .Values.Ingressname }}
  annotations:
    {{- toYaml .Values.annotations| nindent 4 }}
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix 
            backend:
              service:
                name: {{ .Values.Servicename }}
                port:
                  number: 80
